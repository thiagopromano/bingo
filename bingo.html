<!DOCTYPE html>
<html lang="en">
<style type="text/css">
    @keyframes grow {
        from {
            transform: scale(1);
        }
        50% {
            transform: scale(2);
        }
        to {
            transform: scale(1);
        }
    }

    .grow-animation {
        animation: grow 1s linear 0.1s;
    }
</style>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 style="font-size: 150px;" id="ultimo-numero" class="grow-animation"></h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class='text-center' id="numeros"></h2>
            </div>
        </div>
    </div>
    <script>
        /*global $*/
        $(document).ready(function() {
            var lastNum = -1;

            setInterval(function() {
                $.ajax({
                    url: 'https://bingo-thiagopromano.c9users.io/numeros',
                    success: function(data) {
                        data = JSON.parse(data);
                        if (data.length) {
                            $("#ultimo-numero").text(data[data.length - 1])
                            var numeros = data[0];
                            for (var i = 1; i < data.length; i++)
                                numeros += ' - ' + data[i]
                            $("#numeros").text(numeros)
                            if (lastNum != data[data.length - 1]) {
                                lastNum = data[data.length - 1];
                                try {
                                    var element = $("#ultimo-numero")[0]
                                    // -> removing the class
                                    element.classList.remove("grow-animation");

                                    // -> triggering reflow /* The actual magic */
                                    // without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
                                    // Oops! This won't work in strict mode. Thanks Felis Phasma!
                                    // element.offsetWidth = element.offsetWidth;
                                    // Do this instead:
                                    void element.offsetWidth;

                                    // -> and re-adding the class
                                    element.classList.add("grow-animation");
                                }
                                catch (e) {
                                    console.log(e);
                                }
                            }
                        }
                        else {
                            $("#ultimo-numero").text('')
                            $("#numeros").text('')
                        }
                    }
                });


            }, 500);
        });
    </script>
</body>

</html>
